<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Attendance — Face Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">
    <a class="btn btn-link mb-3" href="{{ url_for('index') }}">← Home</a>
    <h3>Mark Attendance</h3>

    <div class="row">
      <div class="col-md-8">
        <video
          id="video"
          autoplay
          playsinline
          class="w-100 rounded border"
        ></video>
        <div class="mt-2">
          <button id="startBtn" class="btn btn-primary">Start Scanning</button>
          <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
        </div>
      </div>

      <div class="col-md-4">
        <h5>Activity Log</h5>
        <div id="log" class="small"></div>
        <hr />
        <h6>Realtime recognized</h6>
        <div id="recognized" class="mt-2"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/attendance.js') }}"></script>
  </body>
</html>
