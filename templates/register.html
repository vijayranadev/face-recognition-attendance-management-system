<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register — Face Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">
    <a class="btn btn-link mb-3" href="{{ url_for('index') }}">← Home</a>
    <div class="row">
      <div class="col-md-6">
        <h3>Register User</h3>
        <form id="regForm" onsubmit="return false;">
          <div class="mb-3">
            <label class="form-label">User ID (numeric)</label>
            <input id="user_id" class="form-control" type="number" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="user_name" class="form-control" type="text" required />
          </div>
          <div class="mb-3">
            <button id="captureBtn" class="btn btn-primary">Capture One</button>
            <button id="autoBtn" class="btn btn-secondary">Auto 30</button>
            <button id="trainBtn" class="btn btn-success">Retrain Model</button>
          </div>
          <div id="status" class="mt-2"></div>
        </form>
      </div>

      <div class="col-md-6">
        <video
          id="video"
          autoplay
          playsinline
          class="w-100 rounded border"
        ></video>
        <small class="text-muted"
          >Allow camera access. Auto-capture will take 30 photos ~2-3s.</small
        >
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  </body>
</html>
