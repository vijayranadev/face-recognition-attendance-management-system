<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Face Attendance</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="container py-4 font-sans">
    <div class="text-center mb-4">
      <h1>Face Recognition Attendance</h1>
      <p class="text-muted">
        Register users, mark attendance — all inside your browser ✅
      </p>
    </div>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <a href="{{ url_for('register_page') }}" class="btn btn-primary btn-lg"
        >Register User</a
      >
      <a href="{{ url_for('attendance_page') }}" class="btn btn-success btn-lg"
        >Mark Attendance</a
      >
      <a
        href="{{ url_for('admin_login') }}"
        class="btn btn-outline-secondary btn-lg"
        >Admin</a
      >
    </div>

    <h5>Today's attendance</h5>
    <div id="todayList" class="mt-3"></div>

    <script>
      async function loadToday() {
        const res = await fetch("/api/attendance_today");
        const data = await res.json();
        const el = document.getElementById("todayList");
        if (!data.length) {
          el.innerHTML =
            "<p class='text-muted'>No attendance recorded today.</p>";
          return;
        }
        let html = '<ul class="list-group">';
        for (const r of data) {
          html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                   <div><strong>${r.name}</strong> <small class="text-muted">(${r.user_id})</small></div>
                   <span class="badge bg-primary">${r.time}</span>
                 </li>`;
        }
        html += "</ul>";
        el.innerHTML = html;
      }
      loadToday();
      setInterval(loadToday, 5000);
    </script>
  </body>
</html>
